<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8" />

		<meta

			content="A store that brings for you lamps of pokemon, cool leds, lamps and lights."

		<!-- STYLES -->

			rel="stylesheet"

	<body>
		<!-- MAIN HEADER -->
		<header id="header">
			<div id="header-logo">
				<a href=""
					><img
						id="header-img"
						src="https://i.ibb.co/2ys68sh/logo.png"
						alt="Pokelamps Logo"
				/></a>

			</div>

			<nav id="nav-bar">
				<ul>
					<li class="nav-link">

					<li class="nav-link">

				</ul>
			</nav>
		</header>

		<!-- MOBILE MENU -->
		<div id="mobile-menu">
			<ul>
				<li class="nav-link">
					<a href="#">Discount</a>

		<div id="products-container">

				<figure>
					<a href=""
						><img

			<div id="product-3" class="product">
				<figure>
					<a href=""

							src="https://i.ibb.co/4ZzC7Rf/product-3.jpg"
							alt="Pokemon Yellow Lamp"
					/></a>
					<figcaption>Pokemon Yellow Lamp</figcaption>

				<button>BUY</button>
			</div>

		<div id="meet-container">
			<div id="video-container">
				<video src="" id="video"></video>
			</div>

			<div id="phrase-container">
				<h2>"Cool lights for cool people"</h2>
			</div>
		</div>

		<!-- FOOTER -->
		<footer>
